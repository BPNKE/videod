<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader for videyd.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #downloadLink {
            margin-top: 20px;
            display: none;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Downloader</h2>
        <p>Enter the direct video URL from videyd.com</p>
        <input type="text" id="videoUrl" placeholder="Paste video URL here">
        <button onclick="initiateDownload()">Download Video</button>
        <a id="downloadLink" href="#" download>Click to Download Video</a>
    </div>

    <script>
        function initiateDownload() {
            const videoUrl = document.getElementById('videoUrl').value;
            const downloadLink = document.getElementById('downloadLink');

            if (!videoUrl) {
                alert('Please enter a valid video URL.');
                return;
            }

            // Validate URL (basic check)
            if (!videoUrl.match(/\.(mp4|webm|ogv)$/i)) {
                alert('Please enter a valid video URL (e.g., ending in .mp4, .webm, or .ogv).');
                return;
            }

            // Set the download link
            downloadLink.href = videoUrl;
            downloadLink.style.display = 'inline';
            downloadLink.textContent = 'Click to Download Video';

            // Attempt to fetch the video and create a downloadable blob
            fetch(videoUrl, {
                headers: new Headers({
                    'Origin': location.origin
                }),
                mode: 'cors'
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.blob();
            })
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);
                downloadLink.href = blobUrl;
                downloadLink.download = 'downloaded_video.mp4'; // Default filename
                downloadLink.style.display = 'inline';
            })
            .catch(error => {
                console.error('Error fetching video:', error);
                alert('Failed to fetch the video. Ensure the URL is correct and accessible.');
                downloadLink.style.display = 'none';
            });
        }
    </script>
</body>
</html>
